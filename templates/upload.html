
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <title>Upload File</title>
</head>
<body>
    <div class="container mx-auto px-4">
        <h1 class="text-xl font-bold my-4">Upload File</h1>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="password" name="password" placeholder="Enter password" class="mb-2"/>
            <input type="file" name="file" class="mb-2"/>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Upload</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
